name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
  CARGO_HTTP_CAINFO: /etc/ssl/certs/ca-certificates.crt

jobs:
  check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Fix CA cert path for Cargo/curl
      run: |
        sudo mkdir -p /usr/local/etc/ca-certificates
        sudo ln -sf /etc/ssl/certs/ca-certificates.crt /usr/local/etc/ca-certificates/cert.pem
        sudo update-ca-certificates

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check code compiles
      run: cargo check

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Clippy lints
      run: cargo clippy --all-targets

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [check]
    steps:
    - uses: actions/checkout@v4

    - name: Fix CA cert path for Cargo/curl
      run: |
        sudo mkdir -p /usr/local/etc/ca-certificates
        sudo ln -sf /etc/ssl/certs/ca-certificates.crt /usr/local/etc/ca-certificates/cert.pem
        sudo update-ca-certificates

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Run tests
      run: cargo test --verbose

    - name: Run tests with all features
      run: cargo test --all-features --verbose

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [check]
    steps:
    - uses: actions/checkout@v4

    - name: Fix CA cert path for Cargo/curl
      run: |
        sudo mkdir -p /usr/local/etc/ca-certificates
        sudo ln -sf /etc/ssl/certs/ca-certificates.crt /usr/local/etc/ca-certificates/cert.pem
        sudo update-ca-certificates

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-release-

    - name: Build release binary
      run: cargo build --release

    - name: Verify binary
      run: ./target/release/dal --version

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: [check]
    steps:
    - uses: actions/checkout@v4

    - name: Fix CA cert path for Cargo/curl
      run: |
        sudo mkdir -p /usr/local/etc/ca-certificates
        sudo ln -sf /etc/ssl/certs/ca-certificates.crt /usr/local/etc/ca-certificates/cert.pem
        sudo update-ca-certificates

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build documentation
      run: cargo doc --no-deps 2>&1 || true

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/doc
